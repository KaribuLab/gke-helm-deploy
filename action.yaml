name: "GKE Helm Deploy"
description: "Google Cloud Kubernetes Engine Helm deploy action"
inputs:
  project_id:
    description: "Google Cloud Project ID"
    required: true
  region:
    description: "Google Cloud region"
    required: true
  cluster_name:
    description: "Google Cloud Kubernetes cluster name"
    required: true
  credentials_json:
    description: "Google Cloud service account credentials JSON"
    required: false
    default: ""
  chart_path:
    description: "Helm chart path"
    default: "."
  chart_name:
    description: "Helm chart name"
    required: true
  chart_values:
    description: "Helm chart values file content"
    required: false
    default: ""
  chart_values_file:
    description: "Helm chart values file path"
    required: false
    default: ""
  namespace:
    description: "Kubernetes namespace"
    default: "default"
  chart_set_values:
    description: "Helm chart set values"
    required: false
    default: ""
  verbose:
    description: "Enable verbose mode to show gcloud and kubectl command output"
    required: false
    default: "false"
outputs:
  chart_revision: # Helm chart revision
    description: "Helm chart revision"
runs:
  using: "docker"
  image: "docker://karibu/gke-helm-deploy:v0.8.0"
  args:
    - ${{ inputs.project_id }} # PROJECT_ID
    - ${{ inputs.region }} # REGION
    - ${{ inputs.cluster_name }} # CLUSTER_NAME
    - ${{ inputs.credentials_json }} # credentials_json
    - ${{ inputs.chart_path }} # CHART_PATH
    - ${{ inputs.chart_name }} # CHART_NAME
    - ${{ inputs.chart_values }} # CHART_VALUES
    - ${{ inputs.namespace }} # KUBERNETES_NAMESPACE
    - ${{ inputs.chart_set_values }} # CHART_SET_VALUES
    - ${{ inputs.chart_values_file }} # CHART_VALUES_FILE
    - ${{ inputs.verbose }} # VERBOSE